name: Ruff

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          # 明示的にエラーメッセージを表示
          pip install watchdog==6.0.0 || { echo "watchdog 6.0.0のインストールに失敗しました。エラー内容:"; pip install watchdog==6.0.0 2>&1 || echo "フォールバックバージョンを使用します。"; }
          pip install -e ".[dev]"
      - name: Lint with Ruff
        run: ruff check .
